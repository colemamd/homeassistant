- id: '1540780737178'
  alias: Front Lights @ Sunset
  initial_state: true
  trigger:
  - event: sunset
    offset: -01:00:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: group.front_lights
    service: light.turn_on
- id: '1540781674303'
  alias: Front Lawn Light @ Sunrise
  trigger:
  - event: sunrise
    offset: -05:00:00
    platform: sun
  condition: []
  action:
  - data:
      entity_id: light.hue_color_lamp_1
    service: light.turn_off
  initial_state: true
- id: '1547425470922'
  alias: Porch Lights Off @ Night
  trigger:
  - at: 00:00:30
    platform: time
  condition: []
  action:
  - data:
      entity_id: group.porch_lights
    service: light.turn_off
  initial_state: true
- id: alarm_armed_away
  alias: '[Alarm] Away Mode Armed'
  trigger:
