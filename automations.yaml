- id: alarm_triggered
  alias: '[Alarm] Triggered'
  trigger:
  - entity_id: alarm_control_panel.house
    platform: state
    to: triggered
  action:
  - data:
      data:
        type: tts
      message: Warning! The home alarm has been triggered! {{ states[states.alarm_control_panel.house.attributes.changed_by.split(".")[0]][
        states.alarm_control_panel.house.attributes.changed_by.split(".")[1]].name}}
      target:
      - Echo office
      - Living Room Echo
    service: notify.alexa_media
  - data:
      message: ALARM TRIGGERED!!! {{ states[states.alarm_control_panel.house.attributes.changed_by.split(".")[0]][
        states.alarm_control_panel.house.attributes.changed_by.split(".")[1]].name
        }}
      target:
      - device/OP6
    service: notify.pushbullet
  - data:
      entity_id: switch.arduino_gw_0_52
    service: switch.turn_on
  initial_state: true
