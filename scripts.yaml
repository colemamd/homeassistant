'1538273993204':
  alias: Alexa Home Alarm Triggered Announcement
  sequence:
  - data:
      entity_id: matthews_echo
      message: The House Alarm has been triggered. The authorities, and the owner,
        have been notified. Please exit immediately!
    service: media_player.alexa_tts
  - delay: 'seconds: 30'
  - condition: state
    entity_id: input_boolean.alarm_triggered
    state: 'on'
'1540992278320':
  alias: Flash Front Porch
  sequence:
  - data:
      entity_id: group.porch_lights
    service: light.turn_on
  - delay: 'seconds: .5'
  - data:
      entity_id: group.porch.lights
    service: light.turn_off
